<H1>javascrip이란 무엇일까</h1>
자바스크립트(영어: JavaScript)는 객체 기반의 스
크립트 프로그래밍 언어이다. 이 언어는 웹 브라우
저 내에서 주로 사용되며, 다른 응용 프로그램의 내
장 객체에도 접근할 수 있는 기능을 가
지고 있다. 또한 Node.js와 같은 런타임 환경과
 같이 서버 프로그래밍에도 사용되고 있다.
